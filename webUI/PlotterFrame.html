<meta name="viewport" content="width=device-width, initial-scale=1">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<style id=PlotterFrameStyles>
BODY {
    height:             100%;
    width:              100%;
    background-color:   white;
    margin:             0;
    padding:            0;
    border:             none}
#CanvasDiv {
    position:           absolute;
    top:                0;
    left:               0;
    width:              100%;
    height:             fit-content}
#PlotterCanvas {
    position:           absolute;
    top:                0;
    left:               0;
    width:              100%}
</style>
</head>

<body id=FrameBody>
    <div id=CanvasDiv>
        <canvas id=PlotterCanvas>
            Alas, the plotter will not work.<br>
            This browser does not support the HTML &lt;canvas&gt; element.
        </canvas>
    </div>
</div>

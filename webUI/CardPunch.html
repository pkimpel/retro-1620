<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>IBM 1622 Card Punch Unit</title>

***********************************************************************/

<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=cardPunchStyleSheet rel=stylesheet type="text/css" href="CardPunch.css">
</head>

<body id=punchBody class=deviceBody>

<div id=PunchDiv class="ibmGray">
    <div id=ControlsDiv class="ibmBlue">
        <div id=StackerLamp         class="annunciator">STACKER</div>
        <div id=PunchCheckLamp      class="annunciator">PUNCH<br>CHECK</div>
        <div id=PunchReadyLamp      class="annunciator">PUNCH<br>READY</div>
        <div id=PowerReadyLamp      class="annunciator annunciatorLit">POWER<br>READY</div>
        <div id=NPROSwitch>
            <div id=NPROSwitchCaption>NON<br>PROC<br>RNOUT</div>
        </div>
        <div id=SelectStopSwitch>
            <div id=SelectNStopSwitchCaption>SELECT<br>N-STOP</div>
            <div id=SelectStopSwitchCaption>SELECT<br>STOP</div>
        </div>
    </div>

    <div id=StackerDiv>
        <label id=StackerCaption for=StackerBar>OUTPUT STACKER</label>
        <meter id=StackerBar min=0 max=100 value=0
               title="Punch stacker level. Click to clear the stacker"></meter>
        <iframe id=StackerFrame class=paper scrolling=auto src="./FramePaper.html"></iframe>
    </div>
</div>

</body>
</html>

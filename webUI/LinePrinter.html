<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

***********************************************************************/

<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=printerStyleSheet rel=stylesheet type="text/css" href="LinePrinter.css">
</head>

<body id=printerBody class=deviceBody>

<div id=PrinterDiv class="ibmGray">
    <div id=ControlsDiv class="ibmBlue">
        <div id=PowerLamp       class="annunciator annunciatorLit">POWER</div>
        <div id=ReadyLamp       class="annunciator">READY</div>
        <div id=EndOfFormLamp   class="annunciator">END OF<br>FORM</div>
        <div id=PrintCheckLamp  class="annunciator">PRINT<br>CHECK</div>
    </div>


    <div id=PaperDiv>
        <label id=PaperMeterCaption for=StackerBar>OUTPUT STACKER</label>
        <meter id=PaperMeter min=0 max=100 value=0 title="Paper supply remaining"></meter>
        <div id=PaperFrameDiv>
            <iframe id=PaperFrame class=paper scrolling=auto src="./FramePaper.html"></iframe>
            <img id=LinePrinterMenuIcon src="./resources/icons8-menu-24.png"
                 alt="Menu icon" title="Click to open menu">
            <div id=LinePrinterMenu>
                <div id=LinePrinterMenuOptions>
                <button id=LinePrinterExtractBtn type=button>Extract</button>&nbsp;
                <button id=LinePrinterPrintBtn type=button>Print</button>&nbsp;
                <button id=LinePrinterSaveBtn type=button>Save</button>&nbsp;
                <button id=LinePrinterClearBtn type=button>Clear</button>&nbsp;
                <button id=LinePrinterCloseBtn type=button>Close</button>
                <br>
                <button id=CCLoadBtn>Carriage Control</button>&nbsp;
                <input id=GreenbarCheck type=checkbox value=1 checked>
                <label for=GreenbarCheck>Greenbar</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div id=CarriageControlDiv>
    <div id=CCControls>
        <button id=CCCloseBtn>Close</button>
        <div id=CCFormLengthDiv>
            Form Length: <span id=CCFormLengthSpan></span>
        </div>
        <button id=CCUseDefaultBtn>Use Default</button>
    </div>

    <h2>Load a JSON carriage-control tape:</h2>
    <blockquote>
        <input id=CCTapeSelector type=file size=60 accept=".json">
    </blockquote>

    <h2>Current carriage-control tape:</h2>
    <table>
    <thead>
        <tr>
            <th>Line<th colspan=12>Channel
    <tbody id=CCTapeBody>
    </table>
    </div>
</div>

</body>
</html>

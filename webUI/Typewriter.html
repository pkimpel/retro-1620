<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=printerStyleSheet rel=stylesheet type="text/css" href="Typewriter.css">
</head>

<body id=PrinterBody class=deviceBody>

<div id=Printer class="ibmGray">
    <div id=TypewriterPaperDiv>
        <iframe id=PrinterPlaten src="./FramePaper.html">
        </iframe>
        <img id=TypewriterMenuIcon src="./resources/icons8-menu-24.png"
             alt="Menu icon" title="Click to open menu">
        <div id=TypewriterMenu>
            <button id=TypewriterExtractBtn type=button>Extract</button>&nbsp;
            <button id=TypewriterPrintBtn type=button>Print</button>&nbsp;
            <button id=TypewriterSaveBtn type=button>Save</button>&nbsp;
            <button id=TypewriterClearBtn type=button>Clear</button>&nbsp;
            <button id=TypewriterCloseBtn type=button>Close</button>
        </div>
    </div>

    <div id=FormatControlsDiv>
        <div id=MarginsDiv>
            Margin Left <input id=MarginLeft class="data center" type=text size=3 maxLength=2>
            Right <input id=MarginRight class="data center" type=text size=3 maxLength=2>
        </div>

        <button id=InsertBtn type=button>INSERT</button>

        <img id=SelectricLogo src="resources/IBM-Selectric-Nameplate.jpg" alt="IBM Selectric nameplate">

        <div id=TabStopsDiv>
            Tab Stops <input id=TabStops class="data center" type=text size=30 maxLength=127>
        </div>
    </div>
</div>

</body>
</html>

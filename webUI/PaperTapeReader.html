<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=readerStyleSheet rel=stylesheet type="text/css" href="PaperTapeReader.css">
</head>

<body id=ReaderBody class=deviceBody>

<div id=ReaderDiv class="ibmGray">
    <div id=ControlsDiv class="ibmBlue">
        <input id=FileSelector class="ibmGray" type=file size=60 multiple>
        <meter id=TapeSupplyBar min=0 max=100 value=0 title="Reader input tape remaining"></meter>
        <div id=LoadAsTextDiv>
            <input id=LoadAsTextCheck type=checkbox value=1>
            <br><label for=LoadAsTextCheck>Load As Text</label>
        </div>
        <div id=NPROSwitch>
            <div id=NPROSwitchCaption>NON<br>PROC<br>RNOUT</div>
        </div>
        <input id=TapeView type=text READONLY>
    </div>
</div>

</body>

<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="Common.css">
<link id=cardReaderStyleSheet rel=stylesheet type="text/css" href="CardReader.css">
</head>

<body id=readerBody class=deviceBody>

<div id=ReaderDiv class="ibmGray">
    <div id=ControlsDiv class="ibmBlue">
        <div id=NPROSwitch>
            <div id=NPROSwitchCaption>NON<br>PROC<br>RNOUT</div>
        </div>
        <div id=PowerReadyLamp      class="annunciator annunciatorLit">POWER<br>READY</div>
        <div id=ReaderReadyLamp     class="annunciator">READER<br>READY</div>
        <div id=ReaderCheckLamp     class="annunciator">READER<br>CHECK</div>
    </div>

    <div id=StackerDiv>
        <input id=FileSelector type=file size=60 multiple>
        <label id=HopperCaption for=HopperBar>INPUT HOPPER</label>
        <meter id=HopperBar min=0 max=100 value=0
               title="Reader input hopper level. Click to clear the hopper"></meter>
        <div id=StackerFrameDiv>
            <iframe id=StackerFrame class=paper scrolling=auto src="./FramePaper.html"></iframe>
        </div>
    </div>
</div>

</body>
</html>
